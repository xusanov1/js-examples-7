<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>O'quvchilar Ro'yxati</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">

  <button id="add-student">Yangi O'quvchi Qo'shish</button>

  <form id="student-form" class="add-student-form">
    <label for="name">Ism:</label>
    <input type="text" id="name" name="name" required>

    <label for="surname">Familiya:</label>
    <input type="text" id="surname" name="surname" required>

    <label for="age">Yosh:</label>
    <input type="number" id="age" name="age" required>

    <button type="submit">Qo'shish</button>
    <button class="cancel-btn" type="reset">Cancel</button>
    
</form>
 
  <h1>O'quvchilar Ro'yxati</h1>
  <div id="student-list"></div>

  </div>
  <script src="./index.js"></script>
</body>
</html>
